<html>
<head>
    <title>Aria2 Control</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

    <div class="container">
        <!-- 下载拦截开关 -->
        <div class="control-row">
            <span class="control-label">下载拦截</span>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
        </div>
        <!-- 显示通知开关 -->
        <div class="control-row">
            <span class="control-label">显示通知</span>
            <label class="switch">
                <input type="checkbox" id="toggleNotifications">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
